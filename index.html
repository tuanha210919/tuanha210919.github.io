<html lang="en">

    <script language="JavaScript">
      var speed = 3000
      var Pic = new Array() // don't touch this

      Pic[0] = 'img/bg2.jpg'
      Pic[1] = 'img/bg3.jpg'
      Pic[2] = 'img/bg4.jpg'
      Pic[3] = 'img/bg5.jpg'
      Pic[4] = 'img/bg6.jpg'

      var t
      var j = 0
      var p = Pic.length
      
      var preLoad = new Array()
      for (i = 0; i < p; i++){
         preLoad[i] = new Image()
         preLoad[i].src = Pic[i]
      }
      
      function runBGSlideShow(){
         if (document.body){
         document.body.background = Pic[j];
         j = j + 1
         if (j > (p-1)) j=0
         t = setTimeout('runBGSlideShow()', speed)
         }
      }
      
      //-->
      </script>
  </head>

  <body onload="runBGSlideShow()">

  </div>

        <button id="yes" type="button" class="btn btn-danger btn-lg">Yesssssss, i love you so so much</button>
        <button id="no" type="button" class="btn btn-info btn-lg">No,i don't love you, give me presents</button>
      </div>
